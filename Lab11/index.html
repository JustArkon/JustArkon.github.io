<div class="modal-overlay" id="exit-modal">
  <div class="modal-window">
    <div class="modal-text">Ви дійсно хочете перейти на головну?</div>
    <p class="modal-subtext">Ваш прогрес буде втрачено.</p>
    <div class="modal-buttons">
      <button class="modal-btn cancel" id="modal-cancel">Ні, залишитись</button>
      <button class="modal-btn confirm" id="modal-confirm">Так, вийти</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="results-modal">
  <div class="modal-window">
    <div class="modal-text">Тест завершено!</div>
    <p class="modal-subtext">Ваш результат:</p>
    
    <div class="result-score-box">
       <span class="score-val correct" id="final-correct">0</span>
       <span class="divider">/</span>
       <span class="score-val total" id="final-total">10</span>
    </div>

    <div class="modal-buttons">
      <button class="modal-btn cancel" id="res-menu-btn">Меню</button>
      <button class="modal-btn confirm" id="res-restart-btn">Ще раз</button>
    </div>
  </div>
</div>
